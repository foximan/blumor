<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="../glassmorphism-card-responsive-main/assets/css/styles.css">

        <title>Responsive landing page coffee 3D</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">DailyBites</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="assets/img/img1.png" alt="" data-speed="-3" class="move">
                        <img src="assets/img/img2.png" alt="" data-speed="1.5" class="move">
                        <img src="assets/img/img3.png" alt="" data-speed="2.5" class="move">
                        <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img5.png" alt="" data-speed="2.5" class="move">
                        <img src="assets/img/img6.png" alt="" data-speed="1.3" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Discover<br> Daily</h1>
                        <p class="home__description">Let's help discover the best News <br> of the Day.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>
        </main>

        <!-- -----------------PRICE-------------- -->
        
        <main class="price">
            <section class="card">
                <div class="card__circle card__circle1"></div>
                <div class="card__circle card__circle2"></div>
    
                <div class="card__container bd-container">
                    <div class="card__glass">
                        <img src="assets/img/img1.jpg" alt="" class="card__img">
        
                        <div class="card__data">
                            <h3 class="card__title">Alina Morton</h3>
                            <span class="card__profession">Web Developer</span>
                        </div>
    
                        <a href="#" class="card__button">Know more</a>
                        
                        <div class="card__social">
                            <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                        </div>
                    </div>
        
                    <div class="card__glass">
                        <img src="assets/img/img2.jpg" alt="" class="card__img">
        
                        <div class="card__data">
                            <h3 class="card__title">Robbi Hawkins</h3>
                            <span class="card__profession">Product Designer</span>
                        </div>
    
                        <a href="#" class="card__button">Know more</a>
        
                        <div class="card__social">
                            <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                        </div>
                    </div>
        
                    <div class="card__glass">
                        <img src="assets/img/img3.jpg" alt="" class="card__img">
        
                        <div class="card__data">
                            <h3 class="card__title">Davidson Bass</h3>
                            <span class="card__profession">Ui/Ux Design</span>
                        </div>
    
                        <a href="#" class="card__button">Know more</a>
        
                        <div class="card__social">
                            <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
